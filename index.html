<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Explorer</title>
  <meta name="description" content="A simpe web game based on Orteil's Nested. ">
  <meta name="author" content="Tiffany Zhang and Mike Bradley">

  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/game.js" type="text/javascript"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div id="container">
		<div id="map">

			<div class="tile x1 y1"></div>
			<div class="tile x2 y1"></div>
			<div class="tile x3 y1"></div>
			<div class="tile x4 y1"></div>
			<div class="tile x5 y1"></div>

      <div class="tile x1 y2"></div>
      <div class="tile x2 y2"></div>
      <div class="tile x3 y2"></div>
      <div class="tile x4 y2"></div>
      <div class="tile x5 y2"></div>

      <div class="tile x1 y3"></div>
      <div class="tile x2 y3"></div>
      <div class="tile x3 y3"></div>
      <div class="tile x4 y3"></div>
      <div class="tile x5 y3"></div>

      <div class="tile x1 y4"></div>
      <div class="tile x2 y4"></div>
      <div class="tile x3 y4"></div>
      <div class="tile x4 y4"></div>
      <div class="tile x5 y4"></div>

      <div class="tile x1 y5"></div>
      <div class="tile x2 y5"></div>
      <div class="tile x3 y5"></div>
      <div class="tile x4 y5"></div>
      <div class="tile x5 y5"></div>
		</div>
		<div class="panel">
			<h1>Explorer</h1>
			<p>A web game by <a href="http://tiffzhang.com/" target="blank">Tiff Zhang</a> and <a href="http://mikebradley.me/" target="blank">Mike Bradley</a> inspired by <a href="http://orteil.dashnet.org/nested" target="blank">Orteil's Nested</a>
			</p>

			<p>Icons courtesy of <a href="http://thenounproject.com/" target="blank">The Noun Project</a>.</p>
		</div>
		<div class="panel"></div>
	</div>
</body>
</html>
